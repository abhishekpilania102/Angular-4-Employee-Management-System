
<div class="sidenav">
    <a href="http://localhost:4200/add">Add New Employee</a>
    <a href="http://localhost:4200/edit">Edit Employee</a>
    <a href="http://localhost:4200/delete">Delete Employee</a>

  </div>
  <div class="main">
      <div class="container">
          <div class="row">

              <div class="col-md-4">
                  <div class="alert alert-success alert-dismissable" *ngIf="msg">
                  <a href="#" class="close" (click)="clickMe()">&times;</a>
                 {{msg}}
                  </div>
              </div>
          </div>

          <form class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-2" for="eid">Employee Id:</label>
              <div class="col-sm-10">
              <input type="number" class="form-control" id="eid"
              name="eid" [(ngModel)]="model.eid" placeholder="Enter Employee Id">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="name">Employee Name:</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name" placeholder="Enter Employee Name">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="dep">Employee Department:</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="dep"
              name="dep" [(ngModel)]="model.dep" placeholder="Enter Employee Department">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
              </div>
          </div>
          </form>
          <h2>Employee Details:</h2>
          <table class="table table-bordered">
          <thead>
            <tr>
              <th width=400>EID</th>
              <th width=400>Name</th>
              <th width=250>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i=index">
              <td>{{employee.eid}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.dep}}</td>
            </tr>

          </tbody>
        </table>


      </div>

    </div>
