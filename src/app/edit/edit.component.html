<div class="sidenav">
    <a href="http://localhost:4200/add">Add New Employee</a>
    <a href="http://localhost:4200/edit">Edit Employee</a>
    <a href="http://localhost:4200/delete">Delete Employee</a>
</div>
<div class="main">
  <div class="container">

<h2>Employee Details:</h2>
<table class="table table-bordered">
<thead>
  <tr>
    <th width=400>EID</th>
    <th width=400>Name</th>
    <th width=250>Department</th>
    <th width=250>Actions</th>

  </tr>
</thead>
<tbody>
  <tr *ngFor="let employee of employees; let i=index">
    <td>{{employee.eid}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.dep}}</td>
    <td>
        <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
  </td>

  </tr>

</tbody>
</table>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="eid">EID:</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" id="eid"
        name="eid" [(ngModel)]="model2.eid" placeholder="Enter your employee ID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name"
        name="name" [(ngModel)]="model2.name" placeholder="Enter your Name">
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="dep">Department</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="dep"
        name="dep" [(ngModel)]="model2.dep" placeholder="Enter your Department Name">
        </div>
    </div>

 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
    </div>
  </div>
</form>
</div>
