<form class="form-horizontal" >
  <div class="form-group">
      <label class="control-label col-sm-2" for="name">Email:</label>
      <div class="col-sm-10">
      <input type="email" #email class="form-control" id="email"
      name="UserID" [(ngModel)]="model.email" placeholder="Enter your User name">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
      <input type="password" #pass class="form-control" id="pwd"
      name="Password" [(ngModel)]="model.Password" placeholder="Enter your Password">
      </div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="onLoginClick(email.value,pass.value)">Login</button>
      </div>
  </div>
  </form>
